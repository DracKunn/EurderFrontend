<div class="container-fluid">
  <div class="row">
    <div id="gallery" class="col-md-9">
      <div class="gallery">
        <div *ngFor="let item of items"
             class="overview-item fader">

          <div class="overlay">
            <div class="overlay-text">{{item.name}}</div>
            <div class="details">
              <p class="details" >Price: {{item.price}} </p>
              <p class="details">Stock: {{item.stock}}</p>
              <p class="details">{{item.stockUrgency}}</p>
            </div>
          </div>
          <img class="item-picture" [src]="'assets/images/'+item.name+'.jpg'" alt="item image">


        </div>

      </div>
    </div>
  </div>
</div>
